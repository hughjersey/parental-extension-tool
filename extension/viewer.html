<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Watch History - Parental Monitor</title>
  <link rel="stylesheet" href="viewer.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>YouTube Watch History</h1>
      <div class="controls">
        <button id="refreshBtn" class="btn">Refresh</button>
        <button id="exportBtn" class="btn">Export JSON</button>
        <button id="clearBtn" class="btn btn-danger">Clear History</button>
      </div>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalVideos">0</div>
        <div class="stat-label">Total Videos</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="uniqueChannels">0</div>
        <div class="stat-label">Unique Channels</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="todayCount">0</div>
        <div class="stat-label">Watched Today</div>
      </div>
    </div>

    <div class="filters">
      <input type="text" id="searchBox" placeholder="Search videos or channels..." class="search-input">
      <select id="dateFilter" class="filter-select">
        <option value="all">All Time</option>
        <option value="today">Today</option>
        <option value="week">This Week</option>
        <option value="month">This Month</option>
      </select>
    </div>

    <div id="historyContainer" class="history-container">
      <p class="loading">Loading watch history...</p>
    </div>
  </div>

  <script src="viewer.js"></script>
</body>
</html>
